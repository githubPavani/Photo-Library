<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div id="myCarousel" class="carousel slide" backgroun>


            <div class="carousel-inner">
                <div class="item active">
                    <center>

                        <img height=250px width=250px src="pikachu.png" class="img-responsive">

                        <div class="carousel-content">
                            <h3 style="font-family: 'Hachi Maru Pop', cursive;">Pikachu</h3>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>

                        <img height=250px width=250px src="squirtle.png" class="img-responsive">

                        <div class="carousel-content">
                            <h3 style="font-family: 'Hachi Maru Pop', cursive;">Squirtle</h3>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>

                        <img height=250px width=250px src="eevee.jpg" class="img-responsive">

                        <div class="carousel-content">
                            <h3 style="font-family: 'Hachi Maru Pop', cursive;">Eevee</h3>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>

                        <img height=250px width=250px src="togepi.jpg" class="img-responsive">

                        <div class="carousel-content">
                            <h3 style="font-family: 'Hachi Maru Pop', cursive;">Togepi</h3>
                        </div>
                    </center>
                </div>

            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </section>
</body>

</html>
